<!DOCTYPE html>
<html>
<head>

    <meta charset="EUC-KR">
    <title>Insert title here</title>
</head>
<body>
<div id="map" style="width:500px;height:400px;">


    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5331cd0c560f2e3dec363ad25179d252"></script>
    <script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.509439, 126.887783),
			level: 3
		};
		var map = new kakao.maps.Map(container, options);

		var markerPosition  = new kakao.maps.LatLng(37.509439, 126.887783);
		var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        marker.setMap(map);



	</script>


</div>
</body>
</html>
